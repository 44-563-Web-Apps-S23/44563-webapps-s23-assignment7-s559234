<!DOCTYPE html>
<html> 
<head>
    <title>Delay Queue</title>
<style>
    .flex-container {
      display: flex;  flex-direction:row;
      background-color: red;
  }

.flex-container > div {  /*div children of the flex container*/
  background-color: #f1f1f1; 
  margin: 10px;  padding: 20px;  font-size: 30px;
}

/* Responsive layout */
@media (max-width: 600px) { 
	 .flex-container{
		 flex-direction:column;
		 background-color: green;
	  }
	}
</style>
</head>

<body>
    <h3>Builds a delaying queue by Sai Prashanth Volete</h3>
        <div><input type="text" id="i"></div><br>
		<div class="flex-container" id="target">
		  <div class="delayQ"> row item 1</div>   
		  <div  class="delayQ" >row item 2</div>  
		  <div  class="delayQ">row item 3</div>  
		</div>

	
	<p> Press the button to create an new element of type div and then add it to the container.</p>
		<button onclick="makeNewDiv()">Add value</button>
        <button onclick="get()">Get</button>
        <button onclick="delay()">Delay</button>
        <button onclick="promote()">Promote</button>
	
	
</body>
<script>
    let queueitems=[];
    let remitem;
	function makeNewDiv(){
		/* make the div and its text */
		let element = document.createElement("div");
		element.innerHTML = document.getElementById("i").value;
		element.style.color = "orange";
        element.className="delayQ";

		/* add it to the container */
		let container = document.getElementById("target");
		container.appendChild(element);
		
	}
    queueItems=document.getElementsByClassName('delayQ');
    console.log(document.getElementsByClassName('delayQ'));

    function get(){
        queueitems=document.getElementsByClassName("delayQ");
        len=queueitems.length;
        console.log(queueitems);
        if(len>0){
            queueItems[0].remove();
        }
    }
    function delay(){
        queueitems=document.getElementsByClassName("delayQ");
        len=queueitems.length;
        console.log(queueitems);
        if(len==0 || len==1){

        }else if(len>=2){
            remitem=queueItems[0];
            console.log(remitem);
            console.log(remitem.innerHTML);
            queueItems[0].remove();
            let container = document.getElementById("target")
		    container.appendChild(remitem,container.firstChild)
        }
    }
    function promote(){
        let len=queueItems.length;
        let ranval=Math.floor(Math.random()*len);
        console.log(ranval);
        remItem=queueItems[ranval];
            console.log(remItem);
            console.log(remItem.innerHTML);
            queueItems[ranval].remove();
            let container = document.getElementById('target')
	        container.insertBefore(remItem,container.firstChild)
    }

</script>
</html>
